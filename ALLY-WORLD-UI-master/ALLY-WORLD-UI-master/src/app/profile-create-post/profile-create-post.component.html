<div class="card" id="create-post">
  <div class="card-header">
    Create Post
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div class="img-post">
        <img src="../../../assets/img/ally.png" width="40" height="40" style="border-radius: 50%;" alt="">
      </div>
      <textarea name="text" id="textarea" placeholder="What's on Your Mind ?"></textarea>
    </div>
    <div class="d-flex justify-content-around pt-2 pb-2 add-section">
      <a href="#">Photo/Video</a>
      <a href="#">Tag Friends</a>
      <a href="#">Feeling</a>
    </div>
    
    <select style="border: 1px solid #272727; height: 24px;font-family: 'Font Awesome\ 5 Brands', 'arial'">
      <option value="friends">&#xf500; Friends</option>
      <option value="Only Me">&#xf09b; Only Me</option>
      <option value="Public">&#xf500; Public</option>
    </select>
  
    <div class="d-flex justify-content-between mt-2 post">
      <select style="border: 1px solid #272727; height: 24px;font-family: 'Font Awesome\ 5 Brands','arial';">
        <option value="friends">See More</option>
      </select>
      <button type="button" class="button-custom">Share</button>
    </div>
  </div>
</div>
